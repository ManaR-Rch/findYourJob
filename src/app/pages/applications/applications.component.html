<div class="max-w-5xl mx-auto px-4 py-8">
  <div class="flex items-center gap-3 mb-6">
    <h2 class="text-xl font-bold text-gray-800">Mes Candidatures</h2>
    @if (!loading && applications.length > 0) {
      <span class="text-sm text-gray-500">({{ applications.length }})</span>
    }
  </div>

  @if (loading) {
    <app-loading></app-loading>
  }

  @if (!loading && applications.length === 0) {
    <div class="text-center py-10">
      <p class="text-gray-400">Aucune candidature suivie</p>
      <a routerLink="/jobs" class="inline-block mt-3 text-blue-600 hover:underline text-sm">Rechercher des offres</a>
    </div>
  }

  @if (!loading && applications.length > 0) {
    <div class="space-y-3">
      @for (app of applications; track app.id) {
        <app-application-card
          [application]="app"
          (statusChange)="onStatusChange($event)"
          (notesChange)="onNotesChange($event)"
          (delete)="onDelete($event)">
        </app-application-card>
      }
    </div>
  }
</div>
