<div class="max-w-5xl mx-auto px-4 py-8">
  <div class="flex items-center gap-3 mb-6">
    <h2 class="text-2xl font-bold">Mes Candidatures</h2>
    @if (!loading && applications.length > 0) {
      <span class="bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full">{{ applications.length }}</span>
    }
  </div>

  @if (loading) {
    <app-loading></app-loading>
  }

  @if (!loading && applications.length === 0) {
    <p class="text-center text-gray-500 py-8">Vous n'avez pas encore de candidatures suivies</p>
  }

  @if (!loading && applications.length > 0) {
    <div class="space-y-4">
      @for (app of applications; track app.id) {
        <app-application-card
          [application]="app"
          (statusChange)="onStatusChange($event)"
          (notesChange)="onNotesChange($event)"
          (delete)="onDelete($event)">
        </app-application-card>
      }
    </div>
  }
</div>
