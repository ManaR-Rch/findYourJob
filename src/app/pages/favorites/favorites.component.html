<div class="max-w-5xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6">Mes Favoris</h2>

  @if (loading$ | async) {
    <app-loading></app-loading>
  }

  @if ((favorites$ | async); as favorites) {
    @if (favorites.length === 0) {
      <p class="text-center text-gray-500 py-8">Vous n'avez pas encore de favoris</p>
    } @else {
      <div class="space-y-4">
        @for (fav of favorites; track fav.id) {
          <app-favorite-card [favorite]="fav" (remove)="onRemove($event)"></app-favorite-card>
        }
      </div>
    }
  }
</div>
