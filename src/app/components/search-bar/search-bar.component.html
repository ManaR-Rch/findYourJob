<div class="bg-white p-6 rounded-lg shadow-md mb-6">
  <form (ngSubmit)="onSearch()" class="flex flex-col md:flex-row gap-4">
    <div class="flex-1">
      <label class="block text-gray-700 mb-1 text-sm">Mots clés (titre du poste)</label>
      <input [(ngModel)]="keyword" name="keyword" type="text" placeholder="Ex: développeur, designer..."
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex-1">
      <label class="block text-gray-700 mb-1 text-sm">Localisation</label>
      <input [(ngModel)]="location" name="location" type="text" placeholder="Ex: London, Paris..."
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex items-end">
      <button type="submit"
              class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full md:w-auto">
        Rechercher
      </button>
    </div>
  </form>
</div>
