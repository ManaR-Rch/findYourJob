<div class="bg-white p-5 rounded border border-gray-200 mb-6">
  <form (ngSubmit)="onSearch()" class="flex flex-col md:flex-row gap-4">
    <div class="flex-1">
      <label class="block text-gray-600 mb-1 text-sm">Mots cles</label>
      <input [(ngModel)]="keyword" name="keyword" type="text" placeholder="Ex: developpeur, designer..."
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
    </div>
    <div class="flex-1">
      <label class="block text-gray-600 mb-1 text-sm">Localisation</label>
      <input [(ngModel)]="location" name="location" type="text" placeholder="Ex: London, Paris..."
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
    </div>
    <div class="flex items-end">
      <button type="submit"
              class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 w-full md:w-auto text-sm">
        Rechercher
      </button>
    </div>
  </form>
</div>
