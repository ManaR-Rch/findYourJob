<nav class="bg-blue-600 text-white shadow-lg sticky top-0 z-40">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">

      <a routerLink="/" class="text-xl font-bold">JobFinder</a>

      <!-- burger menu mobile -->
      <button (click)="toggleMenu()" class="md:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- liens desktop -->
      <div class="hidden md:flex items-center space-x-4">
        <a routerLink="/" routerLinkActive="bg-blue-700" [routerLinkActiveOptions]="{exact: true}"
           class="px-3 py-2 rounded hover:bg-blue-700">Accueil</a>
        <a routerLink="/jobs" routerLinkActive="bg-blue-700"
           class="px-3 py-2 rounded hover:bg-blue-700">Recherche</a>

        @if (authService.isLoggedIn()) {
          <a routerLink="/favorites" routerLinkActive="bg-blue-700"
             class="px-3 py-2 rounded hover:bg-blue-700">Favoris</a>
          <a routerLink="/applications" routerLinkActive="bg-blue-700"
             class="px-3 py-2 rounded hover:bg-blue-700">Candidatures</a>
          <a routerLink="/profile" routerLinkActive="bg-blue-700"
             class="px-3 py-2 rounded hover:bg-blue-700">Profil</a>
          <button (click)="logout()" class="px-3 py-2 rounded bg-red-500 hover:bg-red-600">
            Déconnexion
          </button>
        } @else {
          <a routerLink="/login" routerLinkActive="bg-blue-700"
             class="px-3 py-2 rounded hover:bg-blue-700">Connexion</a>
          <a routerLink="/register" routerLinkActive="bg-blue-700"
             class="px-3 py-2 rounded bg-green-500 hover:bg-green-600">Inscription</a>
        }
      </div>
    </div>

    <!-- menu mobile -->
    @if (menuOpen) {
      <div class="md:hidden pb-4 space-y-2">
        <a routerLink="/" (click)="toggleMenu()" class="block px-3 py-2 rounded hover:bg-blue-700">Accueil</a>
        <a routerLink="/jobs" (click)="toggleMenu()" class="block px-3 py-2 rounded hover:bg-blue-700">Recherche</a>

        @if (authService.isLoggedIn()) {
          <a routerLink="/favorites" (click)="toggleMenu()" class="block px-3 py-2 rounded hover:bg-blue-700">Favoris</a>
          <a routerLink="/applications" (click)="toggleMenu()" class="block px-3 py-2 rounded hover:bg-blue-700">Candidatures</a>
          <a routerLink="/profile" (click)="toggleMenu()" class="block px-3 py-2 rounded hover:bg-blue-700">Profil</a>
          <button (click)="logout(); toggleMenu()" class="block w-full text-left px-3 py-2 rounded bg-red-500 hover:bg-red-600">
            Déconnexion
          </button>
        } @else {
          <a routerLink="/login" (click)="toggleMenu()" class="block px-3 py-2 rounded hover:bg-blue-700">Connexion</a>
          <a routerLink="/register" (click)="toggleMenu()" class="block px-3 py-2 rounded bg-green-500 hover:bg-green-600">Inscription</a>
        }
      </div>
    }
  </div>
</nav>
