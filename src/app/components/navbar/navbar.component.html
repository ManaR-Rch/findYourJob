<nav class="bg-white border-b border-gray-200 sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between items-center h-14">

      <a routerLink="/" class="text-lg font-bold text-blue-600">JobFinder</a>

      <!-- burger menu mobile -->
      <button (click)="toggleMenu()" class="md:hidden text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- liens desktop -->
      <div class="hidden md:flex items-center space-x-1">
        <a routerLink="/" routerLinkActive="text-blue-600 font-medium" [routerLinkActiveOptions]="{exact: true}"
           class="px-3 py-2 rounded text-gray-600 hover:text-blue-600 text-sm">Accueil</a>
        <a routerLink="/jobs" routerLinkActive="text-blue-600 font-medium"
           class="px-3 py-2 rounded text-gray-600 hover:text-blue-600 text-sm">Recherche</a>

        @if (authService.isLoggedIn()) {
          <a routerLink="/favorites" routerLinkActive="text-blue-600 font-medium"
             class="px-3 py-2 rounded text-gray-600 hover:text-blue-600 text-sm">Favoris</a>
          <a routerLink="/applications" routerLinkActive="text-blue-600 font-medium"
             class="px-3 py-2 rounded text-gray-600 hover:text-blue-600 text-sm">Candidatures</a>
          <a routerLink="/profile" routerLinkActive="text-blue-600 font-medium"
             class="px-3 py-2 rounded text-gray-600 hover:text-blue-600 text-sm">Profil</a>
          <button (click)="logout()" class="px-3 py-2 rounded text-red-500 hover:text-red-600 text-sm">
            Deconnexion
          </button>
        } @else {
          <a routerLink="/login" routerLinkActive="text-blue-600 font-medium"
             class="px-3 py-2 rounded text-gray-600 hover:text-blue-600 text-sm">Connexion</a>
          <a routerLink="/register" routerLinkActive="text-blue-600 font-medium"
             class="px-3 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 text-sm">Inscription</a>
        }
      </div>
    </div>

    <!-- menu mobile -->
    @if (menuOpen) {
      <div class="md:hidden pb-3 space-y-1 border-t border-gray-100 pt-2">
        <a routerLink="/" (click)="toggleMenu()" class="block px-3 py-2 text-gray-600 hover:text-blue-600 text-sm">Accueil</a>
        <a routerLink="/jobs" (click)="toggleMenu()" class="block px-3 py-2 text-gray-600 hover:text-blue-600 text-sm">Recherche</a>

        @if (authService.isLoggedIn()) {
          <a routerLink="/favorites" (click)="toggleMenu()" class="block px-3 py-2 text-gray-600 hover:text-blue-600 text-sm">Favoris</a>
          <a routerLink="/applications" (click)="toggleMenu()" class="block px-3 py-2 text-gray-600 hover:text-blue-600 text-sm">Candidatures</a>
          <a routerLink="/profile" (click)="toggleMenu()" class="block px-3 py-2 text-gray-600 hover:text-blue-600 text-sm">Profil</a>
          <button (click)="logout(); toggleMenu()" class="block w-full text-left px-3 py-2 text-red-500 hover:text-red-600 text-sm">
            Deconnexion
          </button>
        } @else {
          <a routerLink="/login" (click)="toggleMenu()" class="block px-3 py-2 text-gray-600 hover:text-blue-600 text-sm">Connexion</a>
          <a routerLink="/register" (click)="toggleMenu()" class="block px-3 py-2 text-blue-600 hover:text-blue-700 text-sm">Inscription</a>
        }
      </div>
    }
  </div>
</nav>
